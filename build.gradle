plugins {
    id 'java'
    id "com.palantir.graal" version "0.9.0"
}

group 'pl.edu.utp'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'pl.edu.utp.benchmark.fib.FibonacciIterativeNative'
        )
    }
}

graal {
    mainClass 'pl.edu.utp.benchmark.fib.FibonacciIterativeNative'
    outputName 'hello-world'
    graalVersion '21.1.0'
    javaVersion '11'
    option '-H:DashboardDump=/Users/cezarykolaszewski/magisterka/JitAotBenchmarks/dashboard.dump -H:+DashboardAll'
}


test {
    useJUnitPlatform()
}
